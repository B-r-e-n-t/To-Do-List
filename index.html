<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="file:///Users/JBMSH/Downloads/bootstrap.min.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="big-container" >
    <h2 style='text-align: center; margin-top: 15px;'>To Do List</h2>
    <div class="container">
         <input class="input" type="text" placeholder="Enter your to-do items here">
        <button class="button" type="submit">Add to list</button>
    </div>

    <table class="table table-striped mt-5">
        <thead>
        <tr>
            <th>To-do Items</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody id="to-do-list" ></tbody>
    </table>
</div>


    <script src="script.js"></script>
</body>
</html>
