<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create-A-List</title>
</head>
<body>
    <div id="body"></div>
    <button class="create-a-list-button">➕</button>

    <div id="modal">
        <h2>Create-A-List</h2>
            <div class="container">
                <input class="title-input" type="text" placeholder="Title of List">
                    <button class="submit-list-title-button" type="submit">Create List</button>
            </div>
    </div>

    <div id="modal-list">
        <div class="big-container" >
            <h2>Title of List</h2>
                <div class="container">
                    <input class="list-item-input" type="text" placeholder="Enter your to-do items here">
                        <button class="add-to-list-button" type="submit">Add to list</button>
                        <button class="save-list-button" type="submit">Save</button>
        </div>
    
        <table class="table">
            <tbody id="to-do-list"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
